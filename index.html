<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planeta Trevare - Menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }
    header {
      background: #ffcc00;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-width: 120px;
    }
    h1 {
      margin: 0.5rem 0 0;
      font-size: 2rem;
    }
    .menu-section {
      padding: 1rem;
    }
    .product {
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .product h3 {
      margin-top: 0;
    }
    .product button {
      background: #c62828;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #carrito {
      background: #fff3cd;
      padding: 1rem;
      position: sticky;
      bottom: 0;
      border-top: 2px solid #ffa000;
    }
    #carrito ul {
      list-style: none;
      padding-left: 0;
    }
    #carrito button {
      background: #388e3c;
      margin-top: 0.5rem;
    }
    #formulario {
      padding: 1rem;
      display: none;
    }
    #formulario input, #formulario select {
      display: block;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 100%;
    }
    #formulario button {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-alien.png" alt="Logo Planeta Trevare" />
    <h1>Planeta Trevare</h1>
    <p>Fast Food del Futuro</p>
  </header>

  <div class="menu-section" id="productos"></div>

  <div id="carrito">
    <h3>Mi Pedido</h3>
    <ul id="lista-carrito"></ul>
    <p id="total"></p>
    <button onclick="mostrarFormulario()">Continuar Pedido</button>
  </div>

  <div id="formulario">
    <h3>Completa tus datos</h3>
    <input type="text" id="cliente" placeholder="Tu nombre" required />
    <input type="text" id="direccion" placeholder="Dirección" required />
    <input type="text" id="hora" placeholder="Hora de envío" />
    <select id="entrega">
      <option value="Delivery">Delivery</option>
      <option value="Take Away">Take Away</option>
    </select>
    <select id="pago">
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="MercadoPago">MercadoPago</option>
    </select>
    <input type="text" id="abona" placeholder="Abona con... (opcional)" />
    <button onclick="enviarPedido()">Enviar a WhatsApp</button>
  </div>

  <script>
    const productos = [
      "Clásico Galáctico", "Astro-Bacon", "McPlanet", "Roca Azul", "Pizza Lunar", "Nacho Intergaláctico", "Provoleta Estelar",
      "Big Bang Picoso", "Estrella Venezolana", "Mediterráneo Cósmico", "Cielo Nórdico", "Estación Guacamole", "Aurora Crunch",
      "Panchos Tradicionales", "Panchuques", "Bandeja de Nachos",
      "French Fries M", "French Fries XL", "French Fries XXL", "Fries M (Completo)", "Fries XL (Completo)", "Fries XXL (Completo)",
      "Fries M (Crema & Verdeo)", "Fries XL (Crema & Verdeo)", "Salchipapa M", "Salchipapa XL", "Salchipapa XXL",
      "Coca Cola", "Coca Cola Zero", "Sprite", "Sprite Zero", "Fanta", "Pepsi", "7up", "Agua", "Agua saborizada", "Malta +58",
      "Quilmes", "Brahma", "Quilmes IPA", "+58 Pilsen", "Corona", "Stella Artois", "Budweiser",
      "Mayonesa", "Mayonesa de ajo", "Mayonesa de aceitunas", "Mayonesa Tartarina", "Mayonesa de ajo y cebolla ahumada",
      "Salsa Fugazzeta", "Salsa Parmesano", "Salsa Queso Azul", "Ali oli", "Salsa Golf", "Barbacoa", "Chimichurri",
      "Cheddar", "Salame", "Ají picante", "Mostaza", "Mostaza Honey", "Ketchup", "Ketchup hot"
    ];
    const seccion = document.getElementById("productos");
    const carrito = [];

    productos.forEach((nombre) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `<h3>${nombre}</h3><button onclick='agregar("${nombre}")'>Pedir</button>`;
      seccion.appendChild(div);
    });

    function agregar(nombre) {
      carrito.push(nombre);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      lista.innerHTML = "";
      carrito.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item;
        lista.appendChild(li);
      });
      document.getElementById("total").textContent = `Total productos: ${carrito.length}`;
    }

    function mostrarFormulario() {
      document.getElementById("formulario").style.display = "block";
    }

    function enviarPedido() {
      const cliente = document.getElementById("cliente").value;
      const direccion = document.getElementById("direccion").value;
      const hora = document.getElementById("hora").value;
      const entrega = document.getElementById("entrega").value;
      const pago = document.getElementById("pago").value;
      const abona = document.getElementById("abona").value;

      let mensaje = `Hola Planeta Trevare! Quiero hacer un pedido, este es el detalle:%0A%0A`;
      mensaje += `Orden Nº PED-${Math.floor(Math.random() * 100000).toString().padStart(5, "0")}
`;
      mensaje += `${new Date().toLocaleTimeString()} ${new Date().toLocaleDateString()}

`;

      carrito.forEach((item) => {
        mensaje += `✅ 1 x ${item} |
`;
      });

      mensaje += `%0A*Forma de Entrega*%0A`;
      mensaje += `  • Método de Entrega: ${entrega}%0A`;
      mensaje += `  • Recibe: ${cliente}%0A`;
      mensaje += `  • Dirección: ${direccion}%0A`;
      mensaje += `  • Hora de Envío: ${hora || "Lo antes posible"}%0A%0A`;

      mensaje += `*Forma de Pago*%0A`;
      mensaje += `  • Método de Pago: ${pago}%0A`;
      mensaje += `  • Abona con: ${abona || "No especifica"}%0A`;

      mensaje += `%0A• Total del Pedido: Consultar al recibir`;

      const url = `https://wa.me/5492271414132?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
