
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planeta Trevare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-alien.png" alt="Logo" class="logo"/>
    <h1>Planeta Trevare</h1>
    <p>Sabores de otra galaxia</p>
  </header>
  <main>
    <div class="menu">
      <div class="item">
        <h2>Astro-Bacon</h2>
        <p>Cheddar, bacon y sabor espacial.</p>
        <button onclick="addToCart('Astro-Bacon')">Pedir</button>
      </div>
      <div class="item">
        <h2>Pizza Lunar</h2>
        <p>Muzzarella, tomate y orégano intergaláctico.</p>
        <button onclick="addToCart('Pizza Lunar')">Pedir</button>
      </div>
    </div>
    <div class="cart">
      <h2>Mi pedido</h2>
      <ul id="cart"></ul>
      <a id="wa-link" target="_blank"><button>Enviar por WhatsApp</button></a>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
