<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planeta Trevare - Menú</title>
  <style>
    body {
      background: #fff8e1;
      font-family: 'Arial', sans-serif;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffcc00;
      color: #1a1a1a;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      max-width: 120px;
    }
    h1 {
      margin: 0.5rem 0 0;
      font-size: 2.5rem;
    }
    .menu-section {
      padding: 1rem;
    }
    .menu-section h2 {
      border-bottom: 2px solid #d32f2f;
      padding-bottom: 0.25rem;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
    }
    .product {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1rem;
      padding: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-alien.png" alt="Logo Planeta Trevare">
    <h1>Planeta Trevare</h1>
    <p>Fast Food del Futuro</p>
  </header>

  <div class="menu-section">
    <h2>Hot Dogs Espaciales</h2>
    <div class="product">
      <h3>Clásico Galáctico</h3>
      <p>El clásico simple, ¡tú eliges los aderezos que quieras!</p>
      <a class="btn" href="https://wa.me/5492271414132?text=Quiero%20el%20Cl%C3%A1sico%20Gal%C3%A1ctico">Pedir</a>
    </div>
    <div class="product">
      <h3>Astro-Bacon</h3>
      <p>Cheddar y bacon que te llevará al espacio.</p>
      <a class="btn" href="https://wa.me/5492271414132?text=Quiero%20el%20Astro-Bacon">Pedir</a>
    </div>
    <div class="product">
      <h3>McPlanet</h3>
      <p>Salsa 1/4 de libra, cheddar, bacon, cebolla y barbacoa.</p>
      <a class="btn" href="https://wa.me/5492271414132?text=Quiero%20el%20McPlanet">Pedir</a>
    </div>
  </div>
</body>
</html>
